<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section id="calculator">
			<input type="text" id="screen" value="0" disabled>
			<section id="pad">
				<button type="button" value="7">7</button>
				<button type="button" value="8">8</button>
				<button type="button" value="9">9</button>
				<button type="button" class="operator" value="/">&divide;</button>
				<button type="button" value="4">4</button>
				<button type="button" value="5">5</button>
				<button type="button" value="6">6</button>
				<button type="button" class="operator" value="*">&times;</button>
				<button type="button" value="1">1</button>
				<button type="button" value="2">2</button>
				<button type="button" value="3">3</button>
				<button type="button" class="operator" value="+">&plus;</button>
				<button type="button" value="0">0</button>
				<button type="button" class="operator decimal" value=".">.</button>
				<button type="button" class="clear" value="C">C</button>
				<button type="button" class="operator" value="-">&minus;</button>
				<button type="button" class="operator equal" value="=">=</button>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
